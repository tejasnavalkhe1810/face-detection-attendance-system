                    </div>
                    <div class="col">

                    </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="dept">Department</label>
                        <select class="form-select" aria-label="Default select example" id="dept" name="dept">

                            <option value="ASH" name="dept">ASH</option>
                            <option value="CS-A" name="dept">CS-A</option>
                            <option value="CS-B" name="dept">CS-B</option>
                            <option value="CS-C" name="dept">CS-C</option>
                            <option value="CS-AIDS" name="dept">CS-AIDS</option>
                            <option value="EC" name="dept">EC</option>
                            <option value="EE" name="dept">EE</option>
                            <option value="ME" name="dept">ME</option>
                            <option value="CE" name="dept">CE</option>
                            <option value="AUTOMATION_ROBOTICS" name="dept">AUTOMATION & ROBOTICS</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="enrol">Enrollment Number</label>
                        <input type="text" class="form-control" placeholder="51110102966" id="enrol" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <div class="col">
                        <label for="cpassword">Confirm Password</label>

                </div>
                <div class="checkbox mb-3">
