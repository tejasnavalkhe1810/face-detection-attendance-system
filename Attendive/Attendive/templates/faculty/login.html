{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="container">
    <br>
    <br>
    <div class="col-md-10 mx-auto col-lg-5 mb-3 mt-60">

        <form class="p-4 p-md-5 border rounded-3 bg-light" action="{{ url_for('faculty.login') }}" method="post">
            <div class=" mb-3 mt-10">
                <h4 class="signin">Sign In</h4>
            </div>
            <div class="form-floating mb-3">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-3">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" name="password"
                    placeholder="Password">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" name="remember_me" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                        Remember me
                    </label>
                </div>
                <a href="{{ url_for('faculty.forgot_password') }}" class="link-danger">Forgot password?</a>
            </div>

            <button class="w-100 btn btn-lg btn-warning" type="submit">Sign In</button>
            <hr class="my-4">
            <div class="text-center">
                <h6>Don't you have an account? <a href="{{ url_for('faculty.register') }}">Register</a></h6>
            </div>
        </form>
    </div>

</section>
{% endblock %}
